<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid Layout</title>

    <style media="screen">
      .gridContainer {
        width: 90%;
        background: #ccc;
        margin: 30px auto;
      }

      .gridItem {
        background-color: orange;
        padding: 15px;
        font-family: sans-serif;
      }

      /* GRID */

      .gridContainer {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 100px 50px 1fr 50px;
        grid-gap: 20px;

        grid-template-areas:
            "header header header"
            "nav     nav    aside"
            "main    main   aside"
            "footer footer  aside"

      }

      .header {
        /* grid-column: 1 / -1; */
        grid-area: header;
      }

      .nav {
        /* grid-column: 1 / 3; */
        grid-area: nav;
      }

      .aside {
        /* grid-row: 2 / -1; */
        /* grid-column: 3 / 4; */
        grid-area: aside;
      }

      .main {
        /* grid-column: 1 / 3; */
        min-height: 200px;
        grid-area: main;
      }

      .footer {
        /* grid-column: 1 / 3; */
        /* grid-row: 4 / 5; */
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <h2>Grid Layout</h2>
    <div class="gridContainer">
      <header class="header gridItem">header</header>
      <nav class="nav gridItem">nav</nav>
      <aside class="aside gridItem">aside</aside>
      <main class="main gridItem">main</main>
      <footer class="footer gridItem">footer</footer>
    </div>
  </body>
</html>
